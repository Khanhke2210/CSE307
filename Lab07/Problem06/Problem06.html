<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Problem 04</title>
    <style>
        .in {
            align-items: start;
            text-align: start;
        }
    </style>
</head>
<body>
    <form action="post">
        <table border="1">
            <thead>
                <tr>
                    <th>Full Name*</th>
                    <th class="in">
                        <input type="text" name="FullName" value="Quynh" style="width: 500px;" required><br>
                        <b class="name-validation" style="color: red; display: none;">Please input your name</b>
                    </th>
                </tr>
                <tr>
                    <th>Email*</th>
                    <th class="in"><input type="email" name="Email" value="quynh.tran@eiu.edu.vn" style="width: 500px;" required><br>
                    <b class="email-validation" style="color: red; display: none;">Please input your email</b></th>
                </tr>
                <tr>
                    <th>Password*</th>
                    <th class="in"><input type="password" name="Password" value="12345678" style="width: 500px;" required><br>
                        <b class="password-validation" style="color: red; display: none;">Please input your password (min-length = 6)</b></th>
                </tr>
                <tr>
                    <th>Confirm Password*</th>
                    <th class="in"><input type="password" name="ConfirmPassword" value="12345678" style="width: 500px;" required><br>
                        <b class="confirm-validation" tyle="color: red; display: none;">It does not match your password</b></th>
                </tr>
                <tr>
                    <th>Phone Number*</th>
                    <th><input type="tel" name="PhoneNumber" value="0967521271" style="width: 500px;" required></th>
                </tr>
                <tr>
                    <th>Address</th>
                    <th><textarea name="Address" id="Address" cols="30" rows="10" style="height: 50px; width: 500px;">Room 414.B11, School of CIT, EIU</textarea></th>
                </tr>
                <tr>
                    <th>City</th>
                    <th><input type="text" placeholder="Enter your City"> State <input type="text" placeholder="Enter your State"></th>
                </tr>
                <tr>
                    <th>Zip/Postal Code</th>
                    <th><input type="text" name="zip" pattern="\d{5}" placeholder="Enter your Zip/Postal Code" style="width: 500px;"></th>
                </tr>
                <tr>
                    <th>Country</th>
                    <th style="text-align: left;">
                        <select name="Country" id="country">
                            <option value="NO">[Select your Country]</option>
                            <option value="VN">VN</option>
                            <option value="CN">CN</option>
                            <option value="KR">KR</option>
                            <option value="EN">EN</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Birthday</th>
                    <th style="text-align: left;"><input type="date" name="Birthday" id="birthday"></th>
                </tr>
                <tr>
                    <th>Gender</th>
                    <th style="text-align: left;">
                        <select name="Gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Starting Date</th>
                    <th style="text-align: left;">
                        <input type="radio" name="season" id="spring" checked>
                        <label for="spring">Spring</label>
                        <input type="radio" name="season" id="spring">
                        <label for="spring">Spring</label>
                    </th>
                </tr>
                <tr>
                    <th>Comments</th>
                    <th><textarea name="Address" id="Address" cols="30" rows="10" style="height: 50px; width: 500px;" placeholder="Please send us more information"></textarea></th>
                </tr>
                <tr>
                    <th colspan="2"><button type="submit" onclick="validateForm()">Submit</button></th>
                </tr>
            </thead>
        </table>
    </form>
    
    <script>
        function validateForm() {
            var fullName = document.forms[0]["FullName"].value;
            var email = document.forms[0]["Email"].value;
            var password = document.forms[0]["Password"].value;
            var confirmPassword = document.forms[0]["ConfirmPassword"].value;
    
            document.querySelector('.name-validation').style.display = 'none';
            document.querySelector('.email-validation').style.display = 'none';
            document.querySelector('.password-validation').style.display = 'none';
            document.querySelector('.confirm-validation').style.display = 'none';
    
            if (fullName.trim() === "") {
                document.querySelector('.name-validation').style.display = 'block';
                return false;
            }
    
            if (email.trim() === "") {
                document.querySelector('.email-validation').style.display = 'block';
                return false;
            }
    
            if (password.length < 6) {
                document.querySelector('.password-validation').style.display = 'block';
                return false;
            }
    
            if (confirmPassword !== password) {
                document.querySelector('.confirm-validation').style.display = 'block';
                return false;
            }
    
            alert("Form submitted successfully!");
            return true;
        }
    </script>
    
</body>
</html>
